<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" id="text" class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="button-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca">
        </button>

        <div class="box">
            <h2 class="city">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>


            <div class="box-icon">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="text-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade 76%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
